events {
    worker_connections 1024;
}

http {
    # 主站点配置
    server {
        listen 80;
        server_name fuelstack.icu;   
        include mime.types;
        
        # 将 /danny-website 路径映射到网站根目录
        location /danny-website {
            alias /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /danny-website/index.html;
            add_header Cache-Control "public, max-age=3600";
        }

        # 重定向根路径到 /danny-website
        location = / {
            return 301 /danny-website/;
        }
    }
    # 处理 ai.fuelstack.icu 子域名
    server {
        listen 80;
        server_name ai.fuelstack.icu;

        location / {
            proxy_pass http://nginx_ai_novel:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}