name: Auto Deploy

on:
  push:
    branches:
      - main  # 指定触发分支为 main
jobs:
  deploy:
    runs-on: ubuntu-latest  # 使用最新 Ubuntu 系统
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # 拉取代码

      # 配置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # 指定 Node.js 版本

      # 安装依赖
      - name: Install Dependencies
        run: npm install

      # 执行部署命令
      - name: Run Deployment
        run: npm run deploy
